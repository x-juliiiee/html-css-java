<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>les listes</h1>
    </header>
    
    <main>
        <section>
            <h2>liste non ordonnée</h2>

                <li>Luffy</li>
                <li>Sanji</li>
                <li>Brook</li>

        </section>

            <h2>liste ordonnée</h2>

                <li>Luffy</li>
                <li>Sanji</li>
                <li>Brook</li>
                <li>Zoro</li>
            </ol>
        </section>
        <section>
            <h2>liste imbriqué</h2>
            <ul>
                <li>Zoro
                    <ol>
                        <li>sabres</li>

                    </ol>
                </li>

            </ul>
        </section>
    </main>
    
</body>
</html>
